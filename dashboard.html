<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Student Management</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255,255,255,0.9);
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0,0,0,.15);
        }

        .stat-card h3 {
            font-weight: 700;
        }

        .stat-card i {
            font-size: 28px;
            opacity: .8;
        }

        .navbar-brand {
            font-weight: 700;
            letter-spacing: .5px;
        }
    </style>
</head>

<body>
    <!-- ================= TOAST ================= -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
    <!-- ================= LOGOUT MODAL ================= -->
    <div class="modal fade" id="logoutModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to logout?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-danger" onclick="logoutUser()">Logout</button>
                </div>
            </div>
        </div>
    </div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">ðŸŽ“ Student-MS</a>

    <div class="ms-auto d-flex align-items-center text-white">
        <i class="bi bi-person-circle fs-5 me-2"></i>
        <span class="fw-semibold" id="loggedUserName">Welcome, User</span>

        <button class="btn btn-outline-light btn-sm ms-3" data-bs-toggle="modal" data-bs-target="#logoutModal">
            <i class="bi bi-box-arrow-right"></i> Logout
        </button>
    </div>
</nav>

<!-- Main -->
<div class="container py-4">

    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 text-white">
        <h3 class="fw-bold mb-0">Dashboard</h3>

        <button class="btn btn-light btn-sm fw-semibold"
                onclick="window.location.href='index.html'">
            Manage Students â†’
        </button>
    </div>

    <!-- Stats -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <div class="glass p-3 stat-card d-flex justify-content-between align-items-center">
                <div>
                    <small>Total Students</small>
                    <h3 id="totalStudents">0</h3>
                </div>
                <i class="bi bi-people-fill text-primary"></i>
            </div>
        </div>

        <div class="col-md-3">
            <div class="glass p-3 stat-card d-flex justify-content-between align-items-center">
                <div>
                    <small>Active Students</small>
                    <h3 id="activeStudents">0</h3>
                </div>
                <i class="bi bi-person-check-fill text-success"></i>
            </div>
        </div>

        <div class="col-md-3">
            <div class="glass p-3 stat-card d-flex justify-content-between align-items-center">
                <div>
                    <small>Today Added</small>
                    <h3 id="todayStudents">0</h3>
                </div>
                <i class="bi bi-calendar-check-fill text-warning"></i>
            </div>
        </div>

        <div class="col-md-3">
            <div class="glass p-3 stat-card d-flex justify-content-between align-items-center">
                <div>
                    <small>This Month</small>
                    <h3 id="monthStudents">0</h3>
                </div>
                <i class="bi bi-graph-up-arrow text-danger"></i>
            </div>
        </div>
    </div>

    <!-- Recent Students -->
    <div class="glass mb-4">
        <div class="p-3 fw-semibold border-bottom">
            ðŸ•’ Recent Students
        </div>

        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="recentStudents">
                    <tr>
                        <td colspan="3" class="text-center text-muted py-3">
                            No data yet
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Chart -->
    <div class="glass">
        <div class="p-3 fw-semibold border-bottom">
            ðŸ“Š Course-wise Students
        </div>
        <div class="p-3">
            <canvas id="courseChart" height="100"></canvas>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
