<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHP REST API CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- ================= TOAST ================= -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast align-items-center text-white border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<div class="container bg-white p-4 rounded shadow">
    <!-- ================= ADD MODAL ================= -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <form id="studentForm">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Add Student</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body row g-3">
                        <div class="col-md-6">
                            <input type="text" id="sname" class="form-control" placeholder="Student Name" required>
                        </div>
                        <div class="col-md-6">
                            <input type="number" id="age" class="form-control" placeholder="Age" required>
                        </div>
                        <div class="col-md-6">
                            <input type="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="mobile" class="form-control" placeholder="Mobile" required>
                        </div>
                        <div class="col-md-12">
                            <input type="text" id="course" class="form-control" placeholder="Course" required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ================= EDIT MODAL ================= -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Edit Student</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="edit_id">

                    <div class="mb-3">
                    <label class="form-label" for="edit_name">Name</label>
                    <input type="text" id="edit_name" class="form-control">
                    </div>

                    <div class="mb-3">
                    <label class="form-label" for="edit_age">Age</label>
                    <input type="number" id="edit_age" class="form-control">
                    </div>

                    <div class="mb-3">
                    <label class="form-label" for="edit_email">Email</label>
                    <input type="email" id="edit_email" class="form-control">
                    </div>

                    <div class="mb-3">
                    <label class="form-label" for="edit_mobile">Mobile</label>
                    <input type="text" id="edit_mobile" class="form-control">
                    </div>

                    <div class="mb-3">
                    <label class="form-label" for="edit_course">Course</label>
                    <input type="text" id="edit_course" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" onclick="updateStudent()">Update</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0" id="head">Student Management</h3>
        <!-- <button id="darkToggle" class="btn btn-outline-dark btn-sm">
            ðŸŒ™ Dark Mode
        </button> -->
    </div>
    <hr>
    <!-- ================= ADD BUTTON & SEARCH ================= -->
    <div class="d-flex justify-content-between mb-3 mt-2">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            + Add Student
        </button>
        <input type="text"
               id="searchInput"
               class="form-control w-50"
               placeholder="Search by Name / Email / Course"
               onkeyup="searchStudents()">
    </div>

    <!-- ================= STUDENT TABLE ================= -->
    <table class="table table-bordered table-striped table-hover text-center">
        <thead class="table-primary">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Course</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentsTable">
            <!-- API data -->
        </tbody>
    </table>
<nav class="mt-3">
  <ul class="pagination justify-content-center" id="pagination"></ul>
</nav>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
