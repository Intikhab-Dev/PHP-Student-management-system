<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth | Student System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
    /* body {
        background: linear-gradient(135deg, #1d2671, #c33764);
        min-height: 100vh;
    } */

    body {
        min-height: 100vh;
        background: linear-gradient(
            -45deg,
            #1d2671,
            #c33764,
            #667eea,
            #764ba2
        );
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .auth-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .auth-card {
        border-radius: 14px;
        overflow: hidden;
    }

    .auth-left {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        padding: 40px;
    }

    .auth-left h2 {
        font-weight: 700;
    }

    .auth-right {
        padding: 40px;
    }

    .form-control {
        height: 45px;
        border-radius: 8px;
    }

    .btn {
        height: 45px;
        border-radius: 8px;
    }

    .nav-pills .nav-link {
        border-radius: 8px;
    }

    .cursor-pointer {
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>
<div class="auth-wrapper">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card auth-card shadow-lg">
                    <div class="row g-0">

                        <!-- LEFT INFO -->
                        <div class="col-md-5 auth-left d-none d-md-flex flex-column justify-content-center">
                            <h2>Student Portal</h2>
                            <p class="mt-3">
                                Manage students, records and data securely with our system.
                            </p>
                            <ul class="mt-4">
                                <li>âœ” Secure Login</li>
                                <li>âœ” Role Based Access</li>
                                <li>âœ” REST API Powered</li>
                            </ul>
                        </div>

                        <!-- RIGHT FORM -->
                        <div class="col-md-7 auth-right">
                            <h4 class="mb-3 text-center">Welcome ðŸ‘‹</h4>

                            <!-- Tabs -->
                            <ul class="nav nav-pills mb-4 justify-content-center">
                                <li class="nav-item">
                                    <button class="nav-link active px-4" data-bs-toggle="pill" data-bs-target="#login">
                                        Login
                                    </button>
                                </li>
                                <li class="nav-item">
                                    <button class="nav-link px-4" data-bs-toggle="pill" data-bs-target="#register">
                                        Register
                                    </button>
                                </li>
                            </ul>

                            <div class="tab-content">

                                <!-- LOGIN -->
                                <div class="tab-pane fade show active" id="login">
                                    <form id="loginForm">

                                        <div class="mb-3">
                                            <label>Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                                <input type="email" id="login_email" class="form-control" placeholder="Email" required>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label>Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                                <input type="password" id="login_password" class="form-control" placeholder="Password" required>
                                                <span class="input-group-text cursor-pointer" onclick="togglePassword('login_password', this)">
                                                    <i class="bi bi-eye"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <button class="btn btn-primary w-100">
                                            Login
                                        </button>

                                    </form>
                                </div>

                                <!-- REGISTER -->
                                <div class="tab-pane fade" id="register">
                                    <form id="registerForm">

                                        <div class="mb-3">
                                            <label>Name</label>
                                            <input type="text" id="reg_name" class="form-control" placeholder="Full name" required>
                                        </div>

                                        <div class="mb-3">
                                            <label>Email</label>
                                            <input type="email" id="reg_email" class="form-control" placeholder="Email" required>
                                        </div>

                                        <div class="mb-3">
                                            <label>Mobile</label>
                                            <input type="text" id="reg_mobile" class="form-control" placeholder="Mobile number" required>
                                        </div>

                                        <div class="mb-3">
                                            <label>Password</label>
                                            <div class="input-group">
                                                <input type="password" id="reg_password" class="form-control" placeholder="Password" required>
                                                <span class="input-group-text cursor-pointer" onclick="togglePassword('reg_password', this)">
                                                    <i class="bi bi-eye"></i>
                                                </span>
                                            </div>
                                            <small id="passwordHelp" class="text-danger d-none"></small>
                                        </div>

                                        <button class="btn btn-success w-100">
                                            Create Account
                                        </button>

                                    </form>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
